<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekran pasażera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e0f2ff;
      font-family: Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 4vw;
    }
    #current-stop {
      font-size: 6vw;
      font-weight: bold;
      color: #222;
      margin: 1vh 0;
    }
    #next-stop {
      font-size: 4vw;
      color: #555;
    }
    #countdown {
      font-size: 10vw;
      margin: 3vh 0;
      color: #007bff;
    }
    #all-stops {
      font-size: 2.5vw;
      max-width: 90vw;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Najbliższy przystanek</h1>
  <div id="current-stop">---</div>
  <div id="next-stop">---</div>
  <div id="countdown">-</div>
  <div id="all-stops"></div>

  <script>
    const stops = [
      { time: 0, name: "Ocytko Taras (start)" },
      { time: 17, name: "Ocytko Wyjazd" },
      { time: 28, name: "Ocytko Szopa" },
      { time: 40, name: "Ocytko Garaż" },
      { time: 47, name: "Ocytko Taras (koniec)" }
    ];

    function getCurrentStartTime() {
      const now = Date.now();
      const twoMin = 2 * 60 * 1000;
      return now - (now % twoMin);
    }

    function update() {
      const startTime = getCurrentStartTime();
      const elapsed = Math.floor((Date.now() - startTime) / 1000);

      let current = "W drodze...";
      let next = "Koniec trasy";
      let countdown = "-";

      for (let i = 0; i < stops.length; i++) {
        if (elapsed < stops[i].time) {
          current = i > 0 ? stops[i - 1].name : "Ocytko Taras (start)";
          next = stops[i].name;
          countdown = `${stops[i].time - elapsed}s`;
          break;
        }
      }

      if (elapsed >= stops[stops.length - 1].time) {
        current = stops[stops.length - 1].name;
        next = "Koniec trasy";
        countdown = "-";
      }

      document.getElementById("current-stop").textContent = current;
      document.getElementById("next-stop").textContent = `Następny: ${next}`;
      document.getElementById("countdown").textContent = countdown;
    }

    const list = stops.map(s => `➡️ ${s.name} (${s.time}s)`).join("<br>");
    document.getElementById("all-stops").innerHTML = `<h3>Rozkład przystanków:</h3>${list}`;

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>

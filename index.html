<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ekran pasa≈ºera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e0f2ff;
      padding: 20px;
    }
    h1 {
      font-size: 26px;
    }
    #current-stop {
      font-size: 32px;
      font-weight: bold;
      margin: 20px 0;
      color: #222;
    }
    #next-stop {
      font-size: 20px;
      color: #555;
    }
    #countdown {
      font-size: 48px;
      margin: 20px 0;
      color: #007bff;
    }
    #stop-btn {
      font-size: 28px;
      padding: 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      margin-top: 30px;
    }
    #all-stops {
      margin-top: 40px;
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Najbli≈ºszy przystanek</h1>
  <div id="current-stop">---</div>
  <div id="next-stop">---</div>
  <div id="countdown">-</div>
  <div id="all-stops"></div>

  <script>
    const stops = [
      { time: 0, name: "Ocytko Taras (start)" },
      { time: 17, name: "Ocytko Wyjazd" },
      { time: 28, name: "Ocytko Szopa" },
      { time: 40, name: "Ocytko Gara≈º" },
      { time: 47, name: "Ocytko Taras (koniec)" }
    ];

    let interval = null;

    function getNextEvenMinuteTime() {
      const now = new Date();
      const next = new Date(now);
      next.setSeconds(0);
      next.setMilliseconds(0);
      let m = now.getMinutes();
      if (m % 2 === 0) {
        if (now.getSeconds() === 0) {
          // ju≈º r√≥wna minuta, nic nie zmieniaj
        } else {
          m += 2;
        }
      } else {
        m += 1;
      }
      next.setMinutes(m);
      return next.getTime();
    }

    function getCurrentStartTime() {
      const now = Date.now();
      const twoMin = 2 * 60 * 1000;
      return now - (now % twoMin);
    }

    function update() {
      const startTime = getCurrentStartTime();
      const elapsed = Math.floor((Date.now() - startTime) / 1000);

      let current = "W drodze...";
      let next = "Koniec trasy";
      let countdown = "-";

      for (let i = 0; i < stops.length; i++) {
        if (elapsed < stops[i].time) {
          current = i > 0 ? stops[i - 1].name : "Ocytko Taras (start)";
          next = stops[i].name;
          countdown = `${stops[i].time - elapsed}s`;
          break;
        }
      }

      if (elapsed >= stops[stops.length - 1].time) {
        current = stops[stops.length - 1].name;
        next = "Koniec trasy";
        countdown = "-";
      }

      document.getElementById("current-stop").textContent = current;
      document.getElementById("next-stop").textContent = `Nastƒôpny: ${next}`;
      document.getElementById("countdown").textContent = countdown;
    }

    document.getElementById("stop-btn").onclick = () => {
      alert("üõë STOP na ≈ºƒÖdanie zosta≈Ç zg≈Çoszony!");
      // tutaj mo≈ºna dodaƒá wysy≈Çanie WebSocket
    };

    // lista przystank√≥w
    const list = stops.map(s => `‚û°Ô∏è ${s.name} (${s.time}s)`).join("<br>");
    document.getElementById("all-stops").innerHTML = `<h3>Rozk≈Çad przystank√≥w:</h3>${list}`;

    // uruchom aktualizacjƒô co sekundƒô
    update();
    interval = setInterval(update, 1000);
  </script>
</body>
</html>
